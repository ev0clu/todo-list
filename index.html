<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
        <link rel="shortcut icon" href="./img/favicon.ico" />
        <title>Todo List</title>
    </head>
    <body>
        <header>
            <h1>Todo List</h1>
        </header>
        <main>
            <nav id="nav-bar">
                <div id="nav-top">
                    <div id="nav-inbox" class="nav-item">
                        <img src="./img/inbox.png" alt="inbox" />Inbox
                    </div>
                    <div id="nav-today" class="nav-item">
                        <img src="./img/today.png" alt="inbox" />Today
                    </div>
                    <div id="nav-week" class="nav-item">
                        <img src="./img/week.png" alt="inbox" />This week
                    </div>
                </div>
                <div id="nav-bottom">
                    <h1>Projects</h1>
                    <ul id="project-field"></ul>
                    <div id="btn-new-project-container">
                        <button id="btn-new-project">
                            <span class="material-symbols-outlined">add</span>
                        </button>
                    </div>
                    <div id="project-modal-container"></div>
                </div>
            </nav>
            <div id="task-content">
                <h1></h1>
                <ul id="task-field"></ul>
                <div id="btn-new-task-container">
                    <button id="btn-new-task">
                        <span class="material-symbols-outlined">add</span>
                        <p>Add task</p>
                    </button>
                </div>
            </div>
        </main>
        <footer>
            <p>
                Copyright Â© Laszlo Kis
                <script>
                    document.write(new Date().getFullYear());
                </script>
            </p>
            <a class="reflink" href="https://github.com/ev0clu" target="_blank">
                <img class="github-img" src="./img/github-logo.png" alt="Github logo" />
            </a>
        </footer>
        <script src="main.js"></script>
        <div id="task-view-container"></div>
        <div id="task-modal-container"></div>
    </body>
</html>
